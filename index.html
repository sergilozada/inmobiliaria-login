<!DOCTYPE html>
<html>
<head>
  <title>Login de Asesores</title>
  <!-- Firebase SDK versi√≥n cl√°sica compatible con HTML directo -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
    input { margin: 10px; padding: 10px; width: 250px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>

  <h2>Ingreso de Asesores</h2>
  <input type="text" id="email" placeholder="Correo"><br>
  <input type="password" id="password" placeholder="Contrase√±a"><br>
  <button onclick="login()">Ingresar</button>
  <p id="mensaje" style="color:red;"></p>

  <script>
    // ‚úÖ Configuraci√≥n real de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCxtdDswO9Ua7raxrKDOuFHt0_l2aILofQ",
      authDomain: "inmobiliariaaccesos.firebaseapp.com",
      databaseURL: "https://inmobiliariaaccesos-default-rtdb.firebaseio.com",
      projectId: "inmobiliariaaccesos",
      storageBucket: "inmobiliariaaccesos.appspot.com",
      messagingSenderId: "982195590492",
      appId: "1:982195590492:web:9320cb8d812951ddb45d99",
      measurementId: "G-8C9ESL0Z3T"
    };

    // ‚úÖ Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üîÅ Convierte correos como asesor1@gmail.com ‚Üí asesor1_gmail_com
    function convertirCorreo(correo) {
      return correo.replace(/[@.]/g, "_");
    }

    // üö™ L√≥gica de ingreso
    function login() {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      const correoFormato = convertirCorreo(email);

      db.ref("usuarios/" + correoFormato).once("value", (snapshot) => {
        if (!snapshot.exists()) {
          document.getElementById("mensaje").innerText = "Usuario no registrado.";
          return;
        }

        const datos = snapshot.val();
        if (datos.password === pass) {
          localStorage.setItem("acceso", "ok");
          window.location.href = "dashboard.html";
        } else {
          document.getElementById("mensaje").innerText = "Contrase√±a incorrecta.";
        }
      });
    }
  </script>
</body>
</html>
