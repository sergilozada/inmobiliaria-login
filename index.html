<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Asesores</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h2 {
      margin-bottom: 30px;
      color: #2c3e50;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #2980b9;
    }

    #mensaje {
      margin-top: 10px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Ingresar</button>
    <p id="mensaje"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCxtdDswO9Ua7raxrKDOuFHt0_l2aILofQ",
      authDomain: "inmobiliariaaccesos.firebaseapp.com",
      databaseURL: "https://inmobiliariaaccesos-default-rtdb.firebaseio.com",
      projectId: "inmobiliariaaccesos",
      storageBucket: "inmobiliariaaccesos.appspot.com",
      messagingSenderId: "982195590492",
      appId: "1:982195590492:web:9320cb8d812951ddb45d99",
      measurementId: "G-8C9ESL0Z3T"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function convertirCorreo(correo) {
      return correo.replace(/[@.]/g, "_");
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      const correoFormato = convertirCorreo(email);

      if (!email || !pass) {
        document.getElementById("mensaje").innerText = "Completa todos los campos.";
        return;
      }

      db.ref("usuarios/" + correoFormato).once("value", (snapshot) => {
        if (!snapshot.exists()) {
          document.getElementById("mensaje").innerText = "Usuario no registrado.";
          return;
        }

        const datos = snapshot.val();
        if (datos.password === pass) {
          localStorage.setItem("acceso", "ok");
          window.location.href = "dashboard.html";
        } else {
          document.getElementById("mensaje").innerText = "Contraseña incorrecta.";
        }
      });
    }
  </script>

</body>
</html>
